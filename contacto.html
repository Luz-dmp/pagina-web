<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AirCleanSpace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="menu">
        <div class="logo">AirCleanSpace</div>
        <div class="menu-icono" id="menu-icono">&#9776;</div>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="voluntariado.html">Voluntariados</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<div id="contacto">
    <h2>Contacto</h2>
    <p>¿Tienes alguna pregunta o quieres obtener más información sobre nuestros productos? ¡Contáctanos!</p>
    
    <form action="#">
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
    </form>
</div>

<script src="script.js" defer></script>
</body>
</html>
